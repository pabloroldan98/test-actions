# Source: https://coderefinery.github.io/documentation/gh_workflow/ and
#         https://glebbahmutov.com/blog/versioned-doc-pages/

name: Docs
on: push
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          pip install sphinx sphinx_rtd_dark_mode
      - name: Sphinx build
        run: |
          sphinx-build docs/source _buildn
      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # deploy the current public folder
          # to <base url>/x.y.z version subfolder
          publish_dir: ./public
          destination_dir: 4.0.0
      - name: Deploy redirect ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./redirect
          keep_files: true
